<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Noël Addict - Le Bohneur Des Petits Et Grands</title>
  <link rel="icon" href="images/sapin-de-noel.png" type="image/png">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Créateur ultime pour vos fêtes, Noël Addict procure votre bonheur depuis 1924.">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- code a Hero / Banner section -->
  <div class="container-all">
    <div class="banner">
      <div class="container-banner">
        <h1>Noël Addict</h1>
        <p>Ici c'est Noël toute l'année.</p>
      </div>
    </div>

    <!-- code a "How it works" section -->

    <div class="container">
      <div class="card card-tree">
        <img src="https://media.leroymerlin.fr/Capture/1e/8c/5866f1134e8ca8e2775dc79b8ef2/bien-choisir-son-sapin-de-noel-jpg5c1a587341b38500019a54a7.jpg" alt="">
        <div class="card-tree-description">
          <h3>Sapin</h3>
          <p>Un super sapin.</p>
          <div class="bottom-card">
            <a class="btn" href="#">Voir</a>
            <h3 class="price">19.99€</h3>
          </div>
        </div>
      </div>

      <div class="card card-hat">
        <img src="https://www.generation-souvenirs.com/30097-thickbox_default/bonnet-noel-friandises-retro.jpg" alt="">
        <div class="card-hat-description">
          <h3>Bonnet de Noël</h3>
          <p>Un super bonnet.</p>
          <div class="bottom-card">
            <a class="btn" href="#">Voir</a>
            <h3 class="price">7.99€</h3>
          </div>
        </div>
      </div>
    </div>

    <!-- code a footer -->

    <div class="footer">
      <h2>~Noël pour aujourd'hui et demain~</h2>
    </div>
  </div>


</body>
</html>
